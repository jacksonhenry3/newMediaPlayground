<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 Webcam Test</title>
		<link rel='stylesheet' href='style.css'>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	</head>
	<body>
		<video autoplay id="vid" style="display:none;"></video>
		<canvas width = '640' height = '480' id="liveFeed" ></canvas>
		<canvas width = '640' height = '480' id = 'delayed'></canvas>
		<canvas width = '640' height = '480' id = 'topLayer'></canvas>
		<div id = 'buttons' style = 'width:80%;'>
			<button onclick = 'f = noFilter'>no filter</button>
			<button onclick = 'f = blackWhiteAndInTheMiddle'>b and w cutoff</button>
			<!-- <button onclick = 'f = blue'> blue</button> -->
			<!-- <button onclick = 'f = grayscale'> grayscale</button> -->
			<!-- <button onclick = 'f = darker'>darker</button> -->
			<button onclick = 'f = blackWhiteAndColor'>BW And Color</button>
			<button onclick = 'f = squared'>squared</button>
			<button onclick = 'f = whiteLines'>white lines</button>
			<button onclick = 'f = delay'>delay</button>
			<button onclick = 'f = colorsMod'>mod colors</button>
			<button onclick = 'f = graysMod'>mod grey</button>
			<input id = 'modNumber' type = 'range' min = '0' max = '255'></input>
		</div>
	</body>
	<script type="text/javascript" src = 'filters.js'></script>
</html>
